dist: trusty
conditions: v1

language: node_js
addons:
  chrome: stable

env:
- ASCIIDOCTOR_CORE_VERSION=v2.0.0.rc.1
- ASCIIDOCTOR_CORE_VERSION=master

node_js:
- 'lts/*'
- 'node'

jdk:
- oraclejdk8

install:
- npm ci
# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"

script:
- npm run lint
- npm run package
- npm run docs
- SKIP_BUILD=1 npm run examples
- npm run test:graalvm # test against GraalVM

jobs:
  include:
    - stage: release
      if: |
        repo = 'asciidoctor/asciidoctor.js' AND \
        tag IS present
      script: ./scripts/package.sh
      deploy:
        - provider: npm
          skip_cleanup: true
          email: ${NPM_USER_EMAIL}
          api_key: ${NPM_USER_API_KEY}
          on:
            tags: true
        - provider: releases
          api_key: ${GITHUB_TOKEN}
          file: bin/asciidoctor.js.dist.*
          skip_cleanup: true
          file_glob: true
          on:
            tags: true
    - stage: notify
      if: |
        repo = 'asciidoctor/asciidoctor.js' AND \
        branch = master AND \
        type = 'push'
      script: ./scripts/notify.sh
