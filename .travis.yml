sudo: false
dist: trusty
conditions: v1

language: node_js
addons:
  chrome: stable

env:
- ASCIIDOCTOR_CORE_VERSION=v1.5.7.1
- ASCIIDOCTOR_CORE_VERSION=master

cache:
  yarn: true

node_js:
- 'lts/*'
- 'node'

jdk:
- oraclejdk8

script:
- yarn run lint
- yarn run package
- yarn run docs
- SKIP_BUILD=1 yarn run examples

jobs:
  include:
    - stage: release
      if: |
        repo = 'asciidoctor/asciidoctor.js' AND \
        tag IS present
      script: ./scripts/package.sh
      deploy:
        - provider: npm
          skip_cleanup: true
          email: ${NPM_USER_EMAIL}
          api_key: ${NPM_USER_API_KEY}
        - provider: releases
          api_key: ${GITHUB_TOKEN}
          file: bin/asciidoctor.js.dist.*
          skip_cleanup: true
          file_glob: true
    - stage: notify
      if: |
        repo = 'asciidoctor/asciidoctor.js' AND \
        branch = master AND \
        type = 'push'
      script: ./scripts/notify.sh
