version: '{build}'

skip_tags: true
skip_commits:
  message: /\[ci skip\]/

clone_depth: 10

# Test against the latest version of this Node.js version
environment:
  nodejs_version: "6"

cache:
 - "%LOCALAPPDATA%\\Yarn"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  - yarn

build_script:
- node npm/test/builder.js
- node npm/appveyor.js
- node npm/test/unsupported-features.js
- node npm/test/jasmine-browser.js
- node npm/test/jasmine-node.js
- node npm/test/jasmine-webpack.js
- yarn run test:karmaBrowserify
- yarn run test:karmaRequirejs
- yarn run examples

test: off
