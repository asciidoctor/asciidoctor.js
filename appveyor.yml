version: '{build}'

skip_tags: true
skip_commits:
  message: /\[ci skip\]/

clone_depth: 10

# Test against the latest version of this Node.js version
environment:
  nodejs_version: "10"
  # temporary fix to workaround https://github.com/asciidoctor/asciidoctor/commit/60d27edec4bb033a5cf529801cbd9ebc0dab8c6f#r32447609
  ASCIIDOCTOR_CORE_VERSION: "asciidoctor/asciidoctor#af5a81ca767105cedf83c5d727e9b0d0817acbdd"

cache:
 - "%LOCALAPPDATA%\\Yarn"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  - npm ci

build_script:
- node tasks/build.js
- node tasks/test/unsupported-features.js
- npm run test:node
- npm run test:browser
- npm run examples

test: off
